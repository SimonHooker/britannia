<!DOCTYPE html>
<html>
<head>
	<title>Britannia</title>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/britannia.css">
</head>
<body>



	<script type="text/x-handlebars" id="application">

		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Britannia</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						{{#link-to 'game' tagName='li' href=false}}<a href="#">Game board</a>{{/link-to}}
					</ul>


				</div>
			</div>
		</nav>

		<div class="container-fluid">
			{{outlet 'chat'}}
			{{outlet}}
		</div>

		{{outlet 'signin'}}
	</script>

	<script type="text/x-handlebars" id="signin-form">
		<div class="signin-modal modal fade in" style="display:block;">
			<div class="modal-backdrop fade in"></div>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Welcome to the Strayegg Britannia server</h4>
					</div>
					<div class="modal-body">
						<p>
							Before you join this server please tell me who you are
						</p>
					</div>
					<div class="modal-footer">
						<form class="simple-form" data-action="join">
							<div class="input-group">
								<div class="input-group-addon">
									Please enter your name
								</div>
								<input type="text" class="form-control">
								<div class="input-group-btn">
									<button type="button" class="btn btn-primary">Connect</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</script>


	<script type="text/x-handlebars" id="chat">
		<div class="col-xs-3 chat-frame">
			<form class="chat-form simple-form" data-action="messages">
				<div class="input-group">
					<input type="text" class="form-control">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">Send</button>
					</span>
				</div>
			</form>
			<ul class="chat-output">
				{{#each App.CHAT}}
					<li>
						<strong>{{nickname}}:</strong> {{message}}
					</li>
				{{/each}}
			</ul>
		</div>
	</script>

	<script type="text/x-handlebars" id="game">
		<div class="col-xs-9 col-xs-offset-3 main-frame">
			<h1>Current game board</h1>
			<div id="raphael-game-board"></div>
		</div>
	</script>

	<script type="text/javascript" src="/britannia.js"></script>
 	<script type="text/javascript" src="/tests/runner.js"></script>
</body>
</html>

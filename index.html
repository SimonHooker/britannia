<!DOCTYPE html>
<html>
<head>
	<title>Britannia</title>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/britannia.css">
</head>
<body>



	<script type="text/x-handlebars">

		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Britannia</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						{{#link-to 'index' tagName='li' href=false}}<a href="#">Home</a>{{/link-to}}
						{{#link-to 'games' tagName='li' href=false}}<a href="#">Game</a>{{/link-to}}
					</ul>
				</div>
			</div>
		</nav>

		{{outlet}}
	</script>

	<script type="text/x-handlebars" id="index">

		<div class="container welcome">
			<h1>
				Bootstrap starter template
			</h1>
			<p class="lead">
				Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.
			</p>
		</div>

	</script>

	<script type="text/x-handlebars" id="games">
		<div class="container">
			<ul>
				{{#each}}
					{{#link-to 'game' this tagName='li'}}Game ID <strong>{{id}}</strong>{{/link-to}}
				{{/each}}
			</ul>
		</div>
	</script>

	<script type="text/x-handlebars" id="game">

		<div class="container-fluid game-board">
			<div class="col-xs-3 chat-frame">
				<form class="chat-form">
					<div class="input-group">
						<input type="text" class="form-control">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">Send</button>
						</span>
					</div>
				</form>
				<ul class="chat-output">
					{{#each App.CHATMESSAGES}}
						<li>
							<strong>{{nickname}}:</strong> {{message}}
						</li>
					{{/each}}
				</ul>
			</div>
			<div class="col-xs-9 col-xs-offset-3 main-frame">
				<h1>Game board for game ID {{id}}: {{name}}</h1>
				<p>Board goes here</p>
			</div>
		</div>

	</script>


	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="/js/libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/libs/handlebars-v1.3.0.js"></script>
	<script type="text/javascript" src="/js/libs/ember-1.8.0.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
 	<script type="text/javascript" src="/tests/runner.js"></script>
</body>
</html>

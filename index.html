<!DOCTYPE html>
<html>
<head>
	<title>Britannia</title>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/britannia.css">
</head>
<body>



	<script type="text/x-handlebars" id="application">

		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Britannia</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						{{#link-to 'index' tagName='li' href=false}}<a href="#">Home</a>{{/link-to}}
						{{#link-to 'game' tagName='li' className='inactive' href=false}}<a href="#">Game Board</a>{{/link-to}}
					</ul>

					{{outlet signin}}

				</div>
			</div>
		</nav>

		{{outlet}}
	</script>

	<script type="text/x-handlebars" id="signin-form">
		<form class="simple-form navbar-form navbar-right" data-action="join">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Enter your name">
			</div>
			<button type="submit" class="btn btn-default">Connect</button>
		</form>
	</script>

	<script type="text/x-handlebars" id="signin-welcome">
		<p class="navbar-text navbar-right">
			Connected as <strong>{{App.User.name}}</strong>
		</p>
	</script>

	<script type="text/x-handlebars" id="index">

		<div class="container welcome">
			<h1>
				Britannia
			</h1>
			<p class="lead">
				Built using Ember, Node, Bootstrap and Socket.io
			</p>
		</div>

	</script>

	<script type="text/x-handlebars" id="game">
		<div class="container-fluid game-board">
			<div class="col-xs-3 chat-frame">
				<form class="chat-form simple-form" data-action="chat">
					<div class="input-group">
						<input type="text" class="form-control">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">Send</button>
						</span>
					</div>
				</form>
				<ul class="chat-output">
					{{#each chat}}
						<li>
							<strong>{{nickname}}:</strong> {{message}}
						</li>
					{{/each}}
				</ul>
			</div>
			<div class="col-xs-9 col-xs-offset-3 main-frame">
				<h1>Current game board</h1>
				<p>Board goes here</p>
			</div>
		</div>

	</script>

	<script type="text/javascript" src="/libs.js"></script>
	<script type="text/javascript" src="/app.js"></script>
 	<script type="text/javascript" src="/tests/runner.js"></script>
</body>
</html>
